        <p>
            Puedes mandarnos un mensaje a cualquiera de nuestros emails o puedes contactarnos a ambos

        <p>
            <form name="contact-form" method="POST" action="https://formspree.io/{{ site.email }}" >
                <div class="form-group" >
                    <label for="email" class="sr-only" >Email</label>
                    <input name="_replyto" placeholder="Tu email" type="email" id="email"
                        class="form-control" required/>
                </div>
                <div class="form-group" >
                    <label for="subject" class="sr-only" >Asunto</label>
                    <input name="_subject" placeholder="Asunto" type="text" id="subject" 
                        class="form-control" required/>
                </div>    
                
                <input name="_format" type="hidden" value="plain" />
                <input name="_gotcha" type="text" style="display:none" />

                <div class="form-group" >
                    <textarea name="message" class="form-control" placeholder="Tu mensaje" ></textarea>
                </div>

                <button type="button" role="button" id="submitter" class="btn btn-primary">Enviar</button>
                
            </form>
        </p>
    </div>
